<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/SecondPwSetPop.css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<main id="main">
  <div class="container">
    <div class="pw_wrap">
      <p class="pop_tit"><strong>2차 비밀번호</strong></p>
      <form action="" method="post">
        <div class="input_area">
          <label for="insertPhone">새 비밀번호 입력</label><input type="password" id="insertPhone" placeholder="숫자+영문자 조합 4~8자까지 입력해 주세요.">
        </div>
        <div class="input_area">
          <label for="certCode">새 비밀번호 확인</label><input type="password" placeholder="비밀번호를 한번더 입력해 주세요." id="certCode">
        </div>
        <!-- 비밀번호 조건에 부합시 error_msg 출력 -->
        <!-- <span class="error_msg">연속되는 숫자, 문자, 주민번호, 윈게임 비밀번호 이전에 사용했던 2차 비밀번호는 사용 하실수 없습니다.</span> -->
      </form>
      <div class="btns">
        <button>확인</button><a href="#a" onclick="javascript:window.close()">취소</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
