<!DOCTYPE html>
<html>

<head>
    <title>PAYDA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/caa8964094.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body class="w3-light-grey">
    <div class="container clearfix">
        <header class="w3-container w3-animate-top w3-animate-opacity w3-bar w3-text-white">
            <div class="top-wrap">
                <div><a href="index.html"><i class="fas fa-arrow-left back"></i></a></div>
                <div class="toptt">계좌 등록</div>
            </div>
        </header>
    </div>
    <div class="account-wrap">
        <p class="spanText04" style="text-align: center;">본인 계좌 정보를 입력해주세요</p>
        <p class="spanText03 paddingtop-set">은행</p>
        <div class="accountWrap">
            <select class="bankCheck">
                <option>은행선택</option>
                <option>산업은행</option>
                <option>기업은행</option>
                <option>국민은행</option>
                <option>수협중앙회</option>
                <option>농협</option>
                <option>우리은행</option>
                <option>SC은행</option>
                <option>대구은행</option>
                <option>부산은행</option>
                <option>광주은행</option>
                <option>제주은행</option>
                <option>전북은행</option>
                <option>경남은행</option>
                <option>새마을금고중앙회</option>
                <option>신형중앙회</option>
                <option>우체국</option>
                <option>하나은행</option>
                <option>신한은행</option>
                <option>케이뱅크</option>
            </select>
        </div>
        <h2 class="spanText03 paddingtop-set">예금주: <span>홍길동</span></h2>
        <p class="spanText03 paddingtop-set"> 계좌번호</p>
        <div class="accountWrap">
            <input type="text" id="account" placeholder="" />
        </div><br>
        
    </div>
    <!-- 계좌번호가 입력되면 아래 버튼이 보입니다. -->
    <div id="dis-block" class="btn-botton-wrap">
        <div class="btn-botton">
            <a href="#">계좌 확인</a>
        </div>
    </div>


    


<footer>
</footer>
<script>
//각각의 상황에 맞게 alert으로 처리 부탁합니다.
// <!-- 정상 계좌인경우 -->
    function myFunction() {
      alert("계좌정보가 확인 되었습니다.");
    }

// <!-- (계좌 번호가 유효하지 않은경우) -->
function myFunction() {
      alert("계좌정보가 유효하지 않습니다. 입력한 정보를 확인해 주세요.");
    }

// <!-- 정상 계좌인경우 -> 확인 -->
function myFunction() {
      alert("출금 이체동의를 위해 고객님의 휴대폰으로 ARS 인증 전화를 드립니다. ARS 음성 안내에 따라 인증을 진행해주세요.");
    }

// <!-- 정상 계좌인경우 -> 확인 -> 취소 -->
function myFunction() {
      alert("취소 하셨습니다.");
    }
</script>

</body>
