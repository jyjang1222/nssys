<!DOCTYPE html>
<html>

<head>
    <title>PAYDA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/caa8964094.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body class="w3-light-grey">
    <div class="access-top">
        <div class="access-tt"><i class="fas fa-lock plane"></i>비밀번호 설정</div>
    </div>
    <div class="access-cnt m-paddingtop ">
        <div class="password-nt-box">
            <p>1. 비밀번호는 서버에 지정되지 않으며 설정한 기기에서만 유효합니다.</p>
            <p>2. 따라서, 비밀번호를 잊어버린 경우 복구가 불가능합니다.</p>
            <p>3. 비밀번호 변경은 설정-비밀번호 변경 메뉴에서 가능합니다.</p>
            <div class="password-cnt-check">
                <input type="checkbox" name="tab1" id="pwCheck-1">
                <label for="tab1">(필수) 비밀번호 설정 유의사항을 읽었으며 동의합니다.</label>
            </div>
        </div>
        <div class="password-nt-box">
            <div class="password-cnt-check">
                <input type="checkbox" name="tab1" id="pwCheck-2">
                <label for="tab1">(필수) 이용약관 동의</label>
                <div class="click"><a href="termsOfService.html">[전문보기]</a></div>
            </div>
            <div class="password-cnt-check clearfix">
                <input type="checkbox" name="tab1" id="pwCheck-3">
                <label for="tab1">(필수) 개인정보 수집 및 이용 동의</label>
                <div class="click"><a href="privacy.html">[전문보기]</a></div>
            </div>
        </div>
    </div>
    <div class="promotion-button">
        <div class="cc width-set-2 pa-l">
            <a class="btnStyle01 " href="password-3.html" id="next">확인</a>
        </div>
    </div>
    
</body>
<script>
// 다음 버튼 클릭
$("#next").click(function(){
            
            // 첫번째 체크박스가 체크
            if($("#pwCheck-1").is(":checked") == false){
               alert("필수 동의사항을 읽고 동의하신 후 서비스 이용이 가능합니다.");
               return false;
            }
            
            // 두번째 체크박스가 체크
            if($("#pwCheck-2").is(":checked") == false){
                alert("필수 동의사항을 읽고 동의하신 후 서비스 이용이 가능합니다.");
                return false;
            } 

            // 세번째 체크박스가 체크
            if($("#pwCheck-3").is(":checked") == false){
                alert("필수 동의사항을 읽고 동의하신 후 서비스 이용이 가능합니다.");
                return false;
            }
        });
</script>
