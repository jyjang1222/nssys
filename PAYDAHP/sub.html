    var $header = $('#home');

    $(document).ready(function () {
      $(window).scroll(function () {
        var scroll = $(window).scrollTop();

          $("#myNavbar").css("background", "#fff");

    // Toggle between showing and hiding the sidebar when clicking the menu icon

    function w3_open() {
      if (mySidebar.style.display === 'block') {

    // Tabs
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        /*  tabcontent[i].style.visibility = "hidden"; */
        tabcontent[i].style.display = "none";
        tabcontent[i].style.width = "100%";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" activTab", "");
      }
      /* document.getElementById(cityName).style.visibility = "visible"; */
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " activTab";
    }

    /* top 버튼 페이딩 */
    $(function () {

      var $win = $(window); //브라우저
      var $top = $('#top'); //TOP 버튼
      var tpos = 500; //스크롤 위치(px)
      var et = 500; //효과시간(ms)
      var at = 1300; //애니메이션 시간(ms)
      console.log($top);
      //TOP 버튼 숨기기
      $top.hide();

      //스크롤시 TOP 버튼 페이딩
      $win.scroll(function () {

        if ($(this).scrollTop() > tpos) {
          $top.fadeIn(et);
        } else {
          $top.fadeOut(et);
        }
      });


      //TOP 버튼 클릭시 scrollTop: 0으로
      $top.click(function () {

        $('html, body').animate({
          scrollTop: 0
        }, at);
        return false;
      });
    });
