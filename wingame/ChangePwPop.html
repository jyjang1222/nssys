<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/ChangePwPop.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main id="main">
    <div class="wrapper">
      <div class="change_pw">
        <p>사용 하실 <span class="txt_red">새 비밀번호</span>를 입력해 주세요.</p>
        <form action="" method="post">
          <div class="form_inner">
            <!-- user_id 부분에 회원 아이디가 나오도록 -->
            <div class="user_id">win*****</div>
            <!-- 이전 비밀번호 input -->
            <input type="hidden" id="prev_pw" value="1234">
            <div class="pw_area">
              <input type="password" id="user_pw" placeholder="새 비밀번호 입력">
              <!-- 비번조건에 맞지 않을 경우 에러메시지 나타남 -->
              <!-- <span class="error_msg">새 비밀번호는 영문+숫자+특수문자 조합의 8~15자리로 설정해주세요.</span> -->
            </div>
            <div class="pwChk_area">
              <input type="password" id="user_pwChk" placeholder="새 비밀번호 확인">
              <!-- 비번이 일치하지않을 경우 에러메시지 나타남 -->
              <!-- <span class="error_msg">비밀번호와 비밀번호 확인이 일치하지 않습니다.</span> -->
            </div>
            <div class="btns">
              <button type="submit" class="change_btn">비밀번호 변경</button>
              <button type="button" onclick="javascript:window.close()">취소</button>
            </div>
          </div>
        </form>
      </div>
    </div>  
  </main>
</body>
</html>
