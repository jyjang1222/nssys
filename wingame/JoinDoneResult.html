<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/join.css">
  <link rel="stylesheet" href="css/JoinDoneResult.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main id="main">
    <div class="wrapper">  
      <div class="join_wrap">
        <h1><a href="index.html"><span class="blind">윈게임 로고</span></a></h1>
        <div class="join">
          <p><span>회원가입</span>이 완료되었습니다.</p>
          <div class="join_step">
            <span class="step_bar"></span>
            <ol>
              <li><span></span>약관동의</li>
              <li><span></span>본인인증</li>
              <li><span></span>정보입력</li>
              <li class="on"><span></span>가입완료</li>
            </ol>
          </div>
          <div class="result_txt">
            <p><span class="txt_red">wingame1</span> 님<br>윈게임의 회원이 되신 것을 환영합니다.</p>
          </div>
          <div class="join_banner">
            <img src="images/join_result_banner.png" alt="입장 이미지">
            <p>윈게임포커 홈에서 <span class="txt_red">바로입장</span> 버튼을 클릭 해 주세요!</p>
          </div>
          <div class="game_list">
            <ul>
              <li><a href="#a">포커 게임 이용하기</a></li>
              <li><a href="#a">고스톱 게임 이용하기</a></li>
              <li><a href="#a">슬롯 게임 이용하기</a></li>
              <li><a href="#a">WAPL 게임 이용하기</a></li>
            </ul>
          </div>
        </div>
        <span>(주)앤스시스템 Corp.</span>
      </div>  
    </div>
  </main>
</body>
</html>
