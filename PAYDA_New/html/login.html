<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYDA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="wrapper">
    <div class="login_wrap flx aic min-h-100vh">
      <div class="container">
        <h1 class="login_tit"><img src="img/ico_paydaApp.svg" alt="페이다앱로고">로그인</h1>
        <form action="" method="post">
          <div class="login_form">
            <div class="id_area">
              <label for="id">간편계좌</label>
              <input type="text" placeholder="간편계좌를 입력해주세요." id="id" autocomplete="off">
            </div>
            <div class="pw_area">
              <label for="pw">비밀번호</label>
              <input type="password" placeholder="비밀번호를 입력해주세요." id="pw">
            </div>
          </div>
          <button type="submit">로그인</button>
        </form>
        <button type="button" onclick="location.href='JoinForm.html'">회원가입</button>
        <ul>
          <li><a href="#">계좌 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
      </div><!-- //container -->
    </div><!-- //login -->
  </div><!-- //#wrapper -->
</body>
</html>
