    <!-- 팝업 창 -->
    <div id="myModal" class="modal">
        <!-- content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="p_close">&times;</span>
            </div>
            <div class="modal-body">
                <p>BITCION 지갑을 생성중입니다.</p>

            </div>

                <div class="w3-light-grey w3-round-xlarge">
                    <div class="w3-container w3-orange w3-round-xlarge" style="width:25%"></div>
                </div>
            </div>
        </div>

    </div>
    <script>
        // 팝업
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn"); // 창열기       
        var span = document.getElementsByClassName("p_close")[0]; // 닫기

        btn.onclick = function () {
            modal.style.display = "block";
        } // When the user clicks the button, open the modal 

        span.onclick = function () {
            modal.style.display = "none";
        } // When the user clicks on <span> (x), close the modal

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        } // When the user clicks anywhere outside of the modal, close it
    </script>
