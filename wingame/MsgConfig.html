<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/MsgConfig.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/includeHTML.js"></script>
  <script src="js/MsgConfig.js"></script>
</head>
<body>
  <!-- header -->
  <div data-include="header.html"></div> 
  <!-- //header_End -->
  <main id="main">
    <!-- Subpage navi -->
    <div data-include="MyInfoGnb.html"></div>
    <!-- //Subpage navi End -->
    <div class="wrapper">
      <div class="container">
        <div class="content_wrap">
          <h2>메세지 보관함</h2>
          <div class="content">
            <div class="tab_menu_wrap">
              <ul>
                <li><a href="ReceiveMsg.html">받은 메시지</a></li>
                <li><a href="SendMsg.html">보낸 메시지</a></li>
                <li><a href="SaveMsg.html">보관 메시지</a></li>
                <li class="on"><a href="MsgConfig.html">환경설정</a></li>
              </ul>
            </div>
            <strong>메세지 환경설정</strong>
            <div class="config">
              <div class="input_area">
                <input type="radio" id="allMsg" name="msg" checked="checked">
                <label for="allMsg">모두받기</label>
              </div>
              <div class="input_area">
                <input type="radio" id="selectMsg" name="msg">
                <label for="selectMsg">선택한 메시지만 받기</label>
                <div class="selected_msg">
                  <div class="input_area">
                    <input type="checkbox" id="normalMsg"><label for="normalMsg">일반 메시지(쪽지)</label>
                  </div>
                  <div class="input_area">
                    <input type="checkbox" id="gostopMsg"><label for="gostopMsg">맞고 쪽지</label>
                  </div>
                  <div class="input_area">
                    <input type="checkbox" id="pokerMsg"><label for="pokerMsg">포커 쪽지</label>
                  </div>
                  <div class="input_area">
                    <input type="checkbox" id="badukMsg"><label for="badukMsg">바둑이 쪽지</label>
                  </div>
                  <div class="input_area">
                    <input type="checkbox" id="waplMsg"><label for="waplMsg">WAPL 쪽지</label>
                  </div>
                </div>
              </div>        
              <div class="input_area">
                <input type="radio" id="noMsg" name="msg">
                <label for="noMsg">모두 받지 않기</label>
              </div>
            </div>
            <div class="config_btns">
              <button>확인</button><button>취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <div data-include="footer.html"></div>
  <!-- //footer end -->
  <script>includeHTML();</script>
</body>
</html>
