<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>PAYDA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="wrapper">
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a href="menu.html" class="btn_back"><span class="ir">뒤로가기</span></a>
          <h2 class="psa ps-xy-c">비밀번호 변경</h2>
        </div>
      </div>
    </header>
    <main class="pw_change_wrap container-y flx aic">
      <div class="container">
        <form action="" method="post">
          <div class="pw_change_form">
            <div class="id_area">
              <label for="id">아이디</label>
              <input type="text" id="id" class="input_box" placeholder="아이디를 입력해주세요." autocomplete="off">
            </div>
            <div class="current_pw_area">
              <label for="pw">현재 비밀번호</label>
              <input type="password" id="pw" class="input_box" placeholder="변경 전 비밀번호를 입력해주세요.">
            </div>
            <div class="change_pw_area">
              <label for="changePw">변경 비밀번호</label>
              <input type="password" id="changePw" class="input_box" placeholder="변경 후 비밀번호를 입력해주세요.">
            </div>
            <div class="change_pw_check_area">
              <label for="changePwChk">비밀번호 확인</label>
              <input type="password" id="changePwChk" class="input_box" placeholder="변경 비밀번호 확인">
            </div>
            <button type="submit" class="btn_primary btn_pw_change w100">변경하기</button>
          </div><!--//pw_change_form -->
        </form>
      </div>
    </main><!-- //pw_change_wrap -->
  </div><!-- //#wrapper -->
</body>
</html>
