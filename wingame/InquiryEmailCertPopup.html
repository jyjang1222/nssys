<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/EmailPopup.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<main id="main">
  <div class="container">
    <div class="email_wrap">
      <h1>이메일 인증</h1>
      <p class="sub_tit">도용피해를 방지하려면 메일인증을 해주세요.</p>
      <form action="" method="post">
        <div class="input_area email_box">
          <div class="email_area">
            <label for="insertEmail">이메일</label><input type="email" id="insertEmail" placeholder="(이메일을 입력하세요)">
          </div>
          <!-- 인증 클릭 후 재전송으로 버튼 변경 -->
          <button type="button">인증</button>
          <!-- <button type="button">재전송</button> -->
        </div>
        <div class="input_area code_area">
          <label for="certCode">인증코드</label><input type="text" placeholder="(발급된 인증코드는 보안상 5분 동안만 사용가능)" id="certCode"><i>05:00</i>
        </div>
      </form>
      <div class="email_btns">
        <button>확인</button><a href="#a" onclick="javascript:window.close()">취소</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
