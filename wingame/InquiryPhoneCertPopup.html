<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/InquiryPhoneCertPopup.css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<main id="main">
  <div class="container">
    <div class="phone_wrap">
      <p class="pop_tit"><strong>휴대폰 인증</strong></p>
      <p class="sub_tit">휴대폰인증 (휴대폰 소유 확인)</p>
      <form action="" method="post">
        <div class="input_area phone_box">
          <div class="phone_area">
            <label for="insertPhone">휴대폰번호</label><input type="text" id="insertPhone" placeholder="(휴대폰 번호를 입력하세요)">
          </div>
          <!-- 인증 클릭 후 재전송으로 버튼 변경 -->
          <button type="button">인증</button>
          <!-- <button type="button">재전송</button> -->
        </div>
        <div class="input_area code_area">
          <label for="certCode">인증코드</label><input type="text" placeholder="(발급된 인증코드는 보안상 5분 동안만 사용가능)" id="certCode"><i>05:00</i>
        </div>
      </form>
      <div class="txt_box">
        <p><strong>이용안내</strong></p>
        <ul>
          <li>최대 5분 후에도 도착하지 않으면 [인증]을 다시 눌러 주세요.</li>
          <li>휴대폰 인증은 휴대폰 소유확인만 진행합니다.</li>
        </ul>
      </div>
      <div class="phone_btns">
        <button>확인</button><a href="#a" onclick="javascript:window.close()">취소</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
