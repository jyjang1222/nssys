<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/MyPwChange.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/includeHTML.js"></script>
</head>
<body>
  <!-- header -->
  <div data-include="header.html"></div> 
  <!-- //header_End -->
  <main id="main">
    <!-- Subpage navi -->
    <div data-include="MyInfoGnb.html"></div> 
    <!-- //Subpage navi End -->
    <div class="wrapper">
      <div class="container">
        <div class="content_wrap">
          <h2>비밀번호 변경</h2>
          <p>게임정보 보호를 위해 이중보안 서비스인 2차 비밀번호 이용을 권장해 드립니다.</p>
          <div class="content">
            <form action="" method="post">
              <div class="content_inner">
                <div class="input_area">
                  <input type="password" placeholder="현재 비밀번호">
                  <!-- <span class="error_msg">현재 비밀번호가 유효하지 않습니다.</span> -->
                </div>
                <div class="input_area">
                  <!-- 비밀번호 조건에 부합시 .error_msg 나타남 -->
                  <input type="password" placeholder="새 비밀번호 입력 (8-15자 영문, 숫자, 특문 조합)">
                  <!-- <span class="error_msg">새 비밀번호는 영문+숫자+특수문자 조합의 8~15자리로 설정해주세요.</span> -->
                  <!-- 미입력시 '새 비밀번호를 입력해주세요.' -->
                </div>
                <div class="input_area">
                  <!-- 비밀번호 조건에 부합시 .error_msg 나타남 -->
                  <input type="password" placeholder="새 비밀번호 확인">
                  <!-- <span class="error_msg">새 비밀번호와 비밀번호 확인이 일치하지 않습니다.</span> -->
                  <!-- 미입력시 '새 비밀번호 확인을 입력해주세요.' -->
                </div>
                <div class="btns">
                  <!-- 확인을 누르면 비밀번호 변경완료 페이지로 이동 -->
                  <button type="submit">확인</button>
                  <a href="index.html">취소</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <div data-include="footer.html"></div>
  <!-- //footer end -->
  <script>includeHTML();</script>
