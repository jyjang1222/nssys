<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/ReportLog.css">

  <script src="js/includeHTML.js"></script>
</head>
<body>
  <!-- header -->
  <div data-include="header.html"></div> 
  <!-- //header_End -->
  <main id="main">
    <!-- Subpage navi -->
    <div data-include="MyInfoGnb.html"></div>
    <!-- //Subpage navi End -->
    <div class="wrapper">
      <div class="container">
        <div class="content_wrap">
          <h2>신고내역</h2>
          <div class="content">
            <form action="" method="post">
              <div class="table_head">
                <table>
                  <colgroup>
                    <col style="width:120px;">
                    <col style="width:200px;">
                    <col style="width:120px;">
                    <col style="width:200px;">
                    <col style="width:120px;">
                    <col style="width:200px;">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>답변 이메일</th>
                      <td>test@test.com</td>
                      <th>SMS</th>
                      <td>010-0000-0000</td>
                      <th>상태</th>
                      <td>확인중</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="table_body">
                <table>
                  <colgroup>
                    <col style="width:200px">
                    <col style="width:auto">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>신규 구분</th>
                      <td>결제정보 도용 신고</td>
                    </tr>
                    <tr>
                      <th>제목</th>
                      <!-- 답변완료후에는 글수정이 안되도록 -->
                      <td><input type="text" value="결제정보 도용 신고합니다."></td>
                      <!-- <td><input type="text" value="신고합니다." readonly></td> -->
                    </tr>
                    <tr>
                      <th>내용</th>
                      <td class="txt_area">
                        <textarea id="ReportTxt">신고합니다</textarea>
                      </td>
                      <!-- 답변완료후에는 글수정이 안되도록 -->
                      <!-- <td class="txt_area">
                        <textarea id="ReportTxt" readonly>신고합니다</textarea>
                      </td> -->
                    </tr>
                    <tr>
                      <th>첨부파일</th>
                      <td>
                        <ul>
                          <li>screen_shot_220113.jpg
                            <button type="button"><span class="blind">다운</span></button>
                          </li>
                          <li>screen_shot_220114.jpg
                            <button type="button"><span class="blind">다운</span></button>
                          </li>
                          <li>screen_shot_220115.jpg
                            <button type="button"><span class="blind">다운</span></button>
                          </li>
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="table_foot">
                <figure>
                  <figcaption>답변</figcaption>
                  <table>
                    <colgroup>
                      <col style="width:100px;">
                      <col style="width:auto;">
                    </colgroup>
                    <tr>
                      <th>답변</th>
                      <td>답변드립니다</td>
                    </tr>
                  </table>
                </figure>
              </div>
            </form>
          </div>
          <!-- 답변완료후에는 수정, 삭제버튼이 없도록 -->
          <div class="btns">
            <a href="MyReportLog.html">목록</a>
            <button type="button">수정</button>
            <button type="button">삭제</button>
