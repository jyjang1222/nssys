<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/CertiPopup.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/Certi.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main id="main">
    <div class="wrap">
      <div class="inner">
        <div class="tit_box">
          <strong>본인인증</strong>
          <p>본인인증 수단을 선택 해 주세요.</p>
        </div>
        <div class="content">
          <label class="phone_certi certi">
            <img src="images/smartphone.svg" alt="휴대폰 이미지">
            <span class="txt">
              <strong>휴대폰 인증</strong>
              <b>본인명의 휴대폰으로 인증</b>
              <b>인증에 대한 문의 : <a href="faq.html" target="_blank">고객센터</a></b>
            </span>
            <span class="check_box">
              <input type="checkbox" id="phoneCerti" name="certi">
            </span>
          </label>
          <div class="certi_info">
            <p class="txt_red">유의사항</p>
            <ul>
              <li>본인명의의 수단으로만 인증 가능합니다.</li>
              <li>본인인증 미 진행 시 게임이용 및 서비스 이용이 제한 됩니다.</li>
            </ul>
          </div>
          <a href="#a" class="certi_btn">확인</a>
        </div>
      </div>
    </div>  
  </main>
</body>
</html>
