<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/join.css">
  <link rel="stylesheet" href="css/JoinCerti.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/Certi.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main id="main">
    <div class="join_wrap">
      <div class="join">
        <p><span>본인인증</span>을 진행해주세요.</p>
        <div class="join_step">
          <span class="step_bar"></span>
          <ol>
            <li><span></span>약관동의</li>
            <li class="on"><span></span>본인인증</li>
            <li><span></span>정보입력</li>
            <li><span></span>가입완료</li>
          </ol>
        </div>
        <div class="content">
          <div class="phone_certi certi">
            <img src="images/smartphone.svg" alt="휴대폰 이미지">
            <div class="txt">
              <strong>휴대폰 인증</strong>
              <p>본인명의 휴대폰으로 인증</p>
              <p>인증에 대한 문의 : <a href="faq.html" target="_blank">고객센터</a></p>
            </div>
            <div class="check_box">
              <input type="checkbox" id="phoneCerti">
              <label for="phoneCerti"></label>
            </div>
          </div>
          <!-- 확인 버튼을 누르면 폰인증모듈을 통해 인증후에 회원가입 정보입력 폼으로 이동 -->
          <a href="#a" class="certi_btn">확인</a>
        </div>
      </div>
    </div>  
    
  </main>
</body>
</html>
