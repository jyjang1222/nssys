<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/MyInfoChange.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/includeHTML.js"></script>
  <script src="js/MyInfoChange.js"></script>
</head>
<body>
  <!-- header -->
  <div data-include="header.html"></div> 
  <!-- //header_End -->
  <main id="main">
    <!-- Subpage navi -->
    <div data-include="MyInfoGnb.html"></div> 
    <!-- //Subpage navi End -->
    <div class="wrapper">
      <div class="container">
        <div class="content_wrap">
          <h2>개인정보 수정</h2>
          <p>회원님의 개인 정보를 수정할 수 있습니다.</p>
          <div class="content">
            <div class="table_head">
              <h3>기본정보</h3>
              <span>&#8251; 필수 입력 항목입니다.</span>
            </div>
            <div class="table_wrap">
              <table>
                <colgroup>
                  <col style="width:200px;">
                  <col style="width:auto;">
                </colgroup>
                <tbody>
                  <tr>
                    <th><span class="txt_red">&#8251;</span>아이디</th>
                    <td>nss*****</td>
                  </tr>
                  <tr>
                    <th><span class="txt_red">&#8251;</span>대표닉네임</th>
                    <td>nickname<span class="txt_gray"> (닉네임은 각 게임페이지 [내게임정보]에서 수정 가능)</span></td>
                  </tr>
                  <tr>
                    <th>본인확인 여부</th>
                    <td class="psr">본인확인 완료<a href="#a" class="certi_btn">본인인증 하기</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="content">
            <div class="table_head">
              <h3>회원 정보</h3>
            </div>
            <form action="" method="post">
              <div class="table_wrap">
                <table>
                  <colgroup>
                    <col style="width:200px;">
                    <col style="width:auto;">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th><span class="txt_red">&#8251;</span>이름</th>
                      <td>김*수<span class="txt_gray"> (이름은 비공개됩니다.)</span></td>
                    </tr>
                    <tr>
                      <th><span class="txt_red">&#8251;</span>나이</th>
                      <td>
                        <div class="td_inner">
                          <span>만 n세</span>
                          <div class="input_area_wrap">
                            <div class="input_area">
                              <input type="checkbox" id="showAge">
                              <label for="showAge">공개</label>
                            </div>
                            <div class="input_area">
                              <input type="checkbox" id="hideAge" checked="checked">
                              <label for="hideAge">비공개</label>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th><span class="txt_red">&#8251;</span>성별</th>
                      <td>
                        <div class="td_inner">
                          <span>남자</span>
                          <div class="input_area_wrap">
                            <div class="input_area">
                              <input type="checkbox" id="showGender">
                              <label for="showGender">공개</label>
                            </div>
                            <div class="input_area">
                              <input type="checkbox" id="hideGender" checked="checked">
                              <label for="hideGender">비공개</label>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th><span class="txt_red">&#8251;</span>휴대폰 번호</th>
                      <td class="psr">
                        <div class="table_inner">
                          <span>010-****-1234</span>
                          <p>게임/이벤트 소식을 받을 폰 인증을 완료하지 않았습니다.</p>
                          <div class="check_area">
                            <input type="checkbox" id="chkSmsAgree">
                            <label for="chkSmsAgree">게임/이벤트 소식 SMS 수신동의</label>
                          </div>
                        </div>
                        <a href="#a" class="phone_certi_btn">인증</a>
                      </td>
                    </tr>
                    <tr>
                      <th>이메일 주소</th>
                      <td class="psr">
                        <div class="table_inner">
                          <p>이메일 인증을 완료하지 않았습니다.</p>
                          <div class="check_area">
                            <input type="checkbox" id="chkMailAgree">
                            <label for="chkMailAgree">메일 수신동의</label>
                          </div>
                        </div>
                        <a href="#a" class="email_certi_btn">인증</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="btns">
                <button type="submit">확인</button>
                <a href="MyInfoCheck.html">취소</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <div data-include="footer.html"></div>
  <!-- //footer end -->
  <script>includeHTML();</script>
</body>
</html>
