<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYDA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="wrapper">
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a href="SendMoney.html" class="btn_back"><span class="ir">뒤로가기</span></a>
          <h2 class="psa ps-xy-c">간편계좌 즐겨찾기</h2>
        </div>
      </div>
    </header>
    <div class="simple_addr_wrap flx aic">
      <div class="container">
        
        <form action="" method="post">
          <div class="input_area flx col">
            <label for="name">즐겨찾기 이름</label>
            <input type="text" id="name" class="input_bar" placeholder="이름을 입력해주세요." autocomplete="off">
          </div>
          <div class="input_area flx col">
            <label for="addr">PAYDA 간편계좌</label>
            <input type="text" id="addr" class="input_bar" placeholder="간편계좌를 입력해주세요." autocomplete="off">
          </div>
          <div class="simple_addr_info">
            <p class="txt_primary"><strong>PAYDA 간편계좌란?</strong></p>
            <p>기억하기 어려운 은행 계좌번호 대신에 사용자가 기억하기 쉬운 계좌번호를 직접 설정하여 사용할 수 있는 간편계좌입니다.</p>
            <p>상대방의 간편계좌 번호를 즐겨찾기 등록 후 손쉽게 결제/송금에 사용하실 수 있으며, 즐겨찾기 목록은 서버에 저장되지 않으며 어플리케이션 새로 설치 시 재등록해야합니다.</p>
          </div>
          <button type="submit" class="btn_addr_set">등록하기</button>
        </form>
      </div>
    </div>
  </div><!-- //#wrapper-->
</body>
</html>
