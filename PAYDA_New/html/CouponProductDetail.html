<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYDA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-jquery-transform/2.0.0/transform.min.js" integrity="sha512-vOc3jz0QulHRiyMXfp676lHxeSuzUhfuw//VUX12odAmlUbnKiXH4GQxBRqwKhF3Mkswqr5ILY9MtEM4ZwcS2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="wrapper">
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a href="CouponProductList.html" class="btn_back"><span class="ir">뒤로가기</span></a>
          <h2 class="psa ps-xy-c">커피/음료</h2>
        </div>
      </div>
      <div class="tab-style">
        <ul class="flx">
          <li class="on w50"><a href="#">구매&선물</a></li>
          <li class="w50"><a href="#">내역</a></li>
        </ul>
      </div>
      <div class="coupon_snb container flx jce">
        <ul class="flx">
          <li><a href="CouponMenuDrink.html">커피/음료</a></li>
          <li>스타벅스</li>
        </ul>
      </div>
    </header>
    <main class="product_detail_wrap">
      <div class="product_detail">
        <div class="order">
          <div class="thumb">
            <div class="thumb_img">
              <img src="img/ice_americano_ori.jpg" alt="아이스아메리카노">
            </div>
            <p>아이스 아메리카노</p>
            <p><b class="fw700">4,500</b><small>원</small></p>
          </div>
          <div>
            <table class="border_style">
              <tr>
                <th>배송 정보</th>
                <td>[자체 배송]</td>
              </tr>
              <tr>
                <th>배송비</th>
                <td>무료배송</td>
              </tr>
              <tr>
                <th>소비자가</th>
                <td>5,000원</td>
              </tr>
              <tr>
                <th>판매가</th>
                <td>4,500원</td>
              </tr>
              <tr>
                <th>필수옵션</th>
                <td >
                  <div class="select_box">
                    <select id=""><option>옵션 선택</option></select>
                  </div>
                </td>
              </tr>
              <tr>
                <th>수량</th>
                <td>
                  <div class="flx jce quantity">
                    <a href="#a" class="up"><span class="ir">-1</span></a><input type="number" min="1" max="9" value="1" readonly><a href="#a"class="down"><span class="ir">+1</span></a>
                  </div>
                </td>
              </tr>
            </table>
            <p class="flx jc-sb total"><strong>총 합계금액</strong><span><b class="txt_primary fw700">4,500</b>원</span></p>
            <div class="btns flx jc-sb">
              <a href="#a" class="btn_secondary">선물 하기</a>
              <a href="#a" class="btn_primary">구매 하기</a>
            </div>
          </div><!-- //order_info -->
        </div><!-- //order -->
        <div class="tab-style2">
          <ul class="flx">
            <li class="on w50"><a href="#">상품 정보</a></li>
            <li class="w50"><a href="#">배송/교환/반품안내</a></li>
          </ul>
        </div>
        <div>
          <div class="tab_cont product_info">1</div>
          <div class="tab_cont delivery">2</div>
        </div>
      </div><!-- //product_detail -->
    </main><!-- //product_detail_wrap -->
    <!-- 모달창 -->
    <div id="modalBottom">
      <!-- 선물하기 -->
      <div class="modal order_info present">
        <div class="inner">
          <div class="flx modal_body jc-sb">
            <div class="w45">
              <div class="thumb_img">
                <img src="img/ice_americano.jpg" alt="아이스 아메리카노">
              </div>
            </div>
            <div class="info w45">
              <p><b>상품</b>아이스 아메리카노</p>
              <p><b>수량</b>1</p>
              <p><b>결제</b><span><strong class="txt_primary fw700">4,500</strong><small>pay</small></span></p>
              <div>
                <div class="input_area">
                  <label for="name">받는 분 이름</label>
                  <input type="text" id="name">
                </div>
                <div class="input_area">
                  <label for="phone">받는 분 휴대폰</label>
                  <input type="text" id="phone">
                </div>
              </div>
            </div>
          </div>
          <!-- <p class="fw700" style="font-size:1.6rem">선물 받는 분 정보 입력</p> -->
          
          <div class="btns flx jc-sb">
            <a href="#a" class="modal_close btn_cancel">취소</a>
            <a href="#a" class="btn_primary">선물하기</a>
          </div>
        </div>
      </div>
      <!-- 선물하기 끝 -->
      <!-- 구매하기 -->
      <div class="modal order_info buy">
        <div class="inner">
          <div class="flx modal_body jc-sb">
            <div class="w45">
              <div class="thumb_img">
                <img src="img/ice_americano.jpg" alt="아이스 아메리카노">
              </div>
            </div>
            <div class="info w45">
              <p><b>상품</b>아이스 아메리카노</p>
              <p><b>수량</b>1</p>
              <p><b>결제</b><span><strong class="txt_primary fw700">4,500</strong><small>pay</small></span></p>
            </div>
          </div>
          <div class="btns flx jc-sb">
            <a href="#a" class="modal_close btn_cancel">취소</a>
            <a href="#a" class="btn_primary">구매하기</a>
          </div>
        </div>
      </div>
      <!-- 구매하기 끝 -->
    </div>
  </div><!-- //#wrapper -->
</body>
</html>
