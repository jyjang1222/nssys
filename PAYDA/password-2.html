<!DOCTYPE html>
<html>

<head>
    <title>PAYDA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/caa8964094.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

<body>
    <div class="container"> </div>
    <div class="password-color password-tt">현재비밀번호 6자리를 입력하세요.</div>
    <div class="password-cc">
        <div class="cc">
            <ul class="password-color clearfix">
                <li><i class="far fa-circle"></i></li>
                <li><i class="far fa-circle"></i></li>
                <li><i class="far fa-circle"></i></li>
                <li><i class="far fa-circle"></i></li>
                <li><i class="far fa-circle"></i></li>
                <li><i class="far fa-circle"></i></li>
            </ul>
        </div>
    </div>
    <div class="keypad-wrap">
        <div class="keypad">
            <ul class="password-color">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <ul class="password-color">
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
            <ul class="password-color">
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
            <ul class="password-color">
                <li> </li>
                <li>0</li>
                <li>←</li>
            </ul>
        </div>
    </div>



</body>
