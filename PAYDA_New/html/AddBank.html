<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYDA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="wrapper">
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a href="MyBankList.html" class="btn_back"><span class="ir">뒤로가기</span></a>
          <h2 class="psa ps-xy-c">계좌 등록</h2>
        </div>
      </div>
    </header>
    <div class="add_bank_wrap one_input_page content_align flx aic">
      <div class="container">
        <p><b>계좌번호를 입력하세요</b></p>
        <p class="txt_red">&#8251; 본인 계좌 정보를 입력해주세요</p>
        <div class="input_area flx col">
          <div class="select_area">
            <label for="bank"><b>은행</b></label>
            <div class="select_box">
              <select id="bank">
                <option value="">은행선택</option>

                <option value="003" class="">기업은행</option>
                <option value="004" class="">국민은행</option>
                <option value="007" class="">수협중앙회</option>
                <option value="011" class="">농협</option>
                <option value="020" class="">우리은행</option>
                <option value="023" class="">SC은행</option>
                <option value="027" class="">한국씨티은행</option>
                <option value="031" class="">대구은행</option>
                <option value="032" class="">부산은행</option>
                <option value="034" class="">광주은행</option>
                <option value="035" class="">제주은행</option>
                <option value="037" class="">전북은행</option>
                <option value="039" class="">경남은행</option>
                <option value="045" class="">새마을금고중앙회</option>
                <option value="048" class="">신협중앙회</option>
                <option value="060" class="">BOA은행</option>
                <option value="071" class="">우체국</option>
                <option value="081" class="">하나은행</option>
                <option value="088" class="">신한은행</option>
                <option value="089" class="">케이뱅크</option>
                <option value="090" class="">카카오뱅크</option>
                <option value="209" class="">유안타증권</option>
                <option value="230" class="">미래에셋대우</option>
                <option value="240" class="">삼성증권</option>
                <option value="247" class="">NH투자증권</option>
                <option value="264" class="">키움증권</option>
                <option value="267" class="">대신증권</option>
                <option value="269" class="">한화투자증권</option>
                <option value="278" class="">신한금융투자</option>
                <option value="280" class="">유진투자증권</option>
                <option value="287" class="">메리츠 증권</option>
              </select>
            </div>
          </div>
          <input type="text" id="bank" class="input_bar" placeholder="계좌번호" autocomplete="off">
        </div>
        <a href="#a" class="btn_primary">계좌확인</a>
      </div>
    </div>
  </div><!-- #wrapper -->
</body>
</html>
